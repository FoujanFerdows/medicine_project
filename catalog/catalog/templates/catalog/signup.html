<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't push beyond the width */
        }
        .password-container {
            position: relative;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 12px;
            cursor: pointer;
            font-size: 18px;
        }
        .signup-button {
            background-color: #4cc9f0;
            color: white;
            padding: 12px 20px;
            text-align: center;
            border-radius: 5px;
            display: block;
            width: 100%;
            text-decoration: none;
            font-size: 16px;
            box-sizing: border-box;
        }
        .signup-button:hover {
            background-color: #3a8fbd;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h1>Sign Up</h1>
        
        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="eye-icon" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
            </div>

            <label for="confirm_password">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span class="eye-icon" onclick="togglePasswordVisibility('confirm_password')">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(id) {
            var passwordField = document.getElementById(id);
            var eyeIcon = document.querySelector(`#${id} + .eye-icon`);

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.textContent = "üôà"; // Change eye to closed icon
            } else {
                passwordField.type = "password";
                eyeIcon.textContent = "üëÅÔ∏è"; // Change eye to open icon
            }
        }
    </script>

</body>
</html>
