<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .toggle-eye {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .signup-button {
            background-color: #4cc9f0;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            display: block;
            width: 100%;
            text-decoration: none;
        }
        .signup-button:hover {
            background-color: #3a8fbd;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h1>Sign Up</h1>
        
        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <img src="{% static 'images/eye-icon.png' %}" alt="Show password" class="toggle-eye" id="eye-icon-password" onclick="togglePassword('password')">
            </div>

            <label for="confirm_password">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <img src="{% static 'images/eye-icon.png' %}" alt="Show password" class="toggle-eye" id="eye-icon-confirm-password" onclick="togglePassword('confirm_password')">
            </div>

            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div>

    <script>
        function togglePassword(id) {
            const passwordField = document.getElementById(id);
            const eyeIcon = document.getElementById('eye-icon-' + id);

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.src = "{% static 'images/eye-slash-icon.png' %}";  // Update with your "eye-slash" image
            } else {
                passwordField.type = "password";
                eyeIcon.src = "{% static 'images/eye-icon.png' %}";  // Update with your "eye" image
            }
        }
    </script>

</body>
</html>
