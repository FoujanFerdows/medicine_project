<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            padding-top: 80px;  /* Ensure there's space for the fixed top bar */
        }

        .top-bar {
            background-color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 26px;
            font-weight: bold;
            color: #3a0ca3;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: top 0.3s ease;  /* Smooth transition for hide/show */
        }

    .logo-container {
        display: flex;
        align-items: center;
    }

    .logo-container img {
        width: 90px;
        height: auto;
        margin-right: 10px;
    }

    .nav-links {
        font-size: 18px;
    }

    .nav-links a {
        margin-top: 10px;
        margin-right: 60px;
        text-decoration: none;
        color: #3a0ca3;
        font-weight: bold;
    }
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            padding: 20px;
            margin-top: 0;  /* Make sure the hero section is below the fixed top bar */
        }
        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form h1 {
            color: #3a0ca3;
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #4cc9f0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #3a8fbd;
        }
    </style>
    {% load static %}  <!-- Load static files tag -->
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <img src="{% static 'images/logo.png' %}" alt="Mediquick Logo" class="logo">
            <span>Mediquick</span>
        </div>
        <div class="nav-links">
            <a href="{% url 'about' %}">About us</a>
            <a href="{% url 'contact' %}">Contact us</a>
            <a href="#">Login</a>
        </div>
    </div>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
