{% extends 'catalog/base.html' %}
{% load static %}

{% block extra_styles %}
<style>
    .thank-you-container {
        background: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 100px 20px;
    }

    .thank-you-container img {
        width: 200px;
        margin-bottom: 30px;
    }

    .thank-you-container h1 {
        font-size: 32px;
        color: #333;
        margin-bottom: 10px;
    }

    .thank-you-container p {
        font-size: 18px;
        color: #666;
        max-width: 600px;
    }

    .thank-you-container a {
        display: inline-block;
        margin-top: 30px;
        background: #4da3ff;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        transition: background 0.3s ease;
    }

    .thank-you-container a:hover {
        background: #3399ff;
    }
</style>
{% endblock %}

{% block content %}
<div class="thank-you-container">
    <img src="{% static 'icons/envelope_sent.avif' %}" alt="Success Icon">
    <h1>Thanks for contacting us!</h1>
    <p>We've received your message and will get back to you as soon as possible. We appreciate your interest in MediQuick!</p>
    <a href="{% url 'home' %}">Back to Home</a>
</div>
{% endblock %}
