<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MediQuick{% endblock %}</title>

    {% load static %}
    <!-- Link to the base stylesheet -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <!-- Default styles for header -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: top 0.3s ease;
        }

        .logo-section img {
            width: 60px;
            height: auto;
        }

        .logo-section h1 {
            font-size: 20px;
            color: #3a0ca3;
            margin-left: 10px;
        }

        .taskbar nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .taskbar nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .taskbar nav ul li a {
            text-decoration: none;
            color: #3a0ca3;
            font-weight: bold;
        }

        .header-spacer {
            height: 80px;
        }
    </style>

    {% block extra_styles %}{% endblock %}
</head>

<body>


    <!-- Prevent content from being hidden behind the taskbar -->
    <div class="header-spacer"></div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Default scroll script -->
    <script>
        const taskbar = document.querySelector('.taskbar');
        let lastScrollTop = 0;

        window.addEventListener('scroll', function () {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                taskbar.style.top = "-80px";  // Hide the taskbar when scrolling down
            } else {
                taskbar.style.top = "0";  // Show the taskbar when scrolling up
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
    </script>

    {% block extra_scripts %}{% endblock %}

</body>
</html>
