<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MediQuick{% endblock %}</title>

    {% load static %}  <!-- Load the static template tag -->

    <!-- Correct usage of static files -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
    <!-- Additional styles to make the top bar sticky -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style the fixed header */
        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: top 0.3s ease;
        }

        .logo-section img {
            width: 60px;
            height: auto;
        }

        .logo-section h1 {
            font-size: 20px;
            color: #3a0ca3;
        }

        .taskbar nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .taskbar nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .taskbar nav ul li a {
            text-decoration: none;
            color: #3a0ca3;
            font-weight: bold;
        }

        .header-spacer {
            height: 80px;  /* Adjust based on the height of your fixed header */
        }
    </style>
</head>

<body>

    <!-- Fixed Taskbar -->
    <header class="taskbar">
        <div class="logo-section">
            <img src="{% static 'images/logo.png' %}" alt="MediQuick Logo" class="logo">
            <h1 class="site-name">MediQuick</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'about' %}">About Us</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
            </ul>
        </nav>
    </header>
-->
    <!-- Spacer to prevent content from being hidden under the fixed header -->
    <div class="header-spacer"></div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- JavaScript to Hide Header on Scroll -->
    <script>
        // Get the taskbar
        const taskbar = document.querySelector('.taskbar');

        // Keep track of the last scroll position
        let lastScrollTop = 0;

        window.addEventListener('scroll', function () {
            // Get current scroll position
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            // If we're scrolling down, hide the taskbar, else show it
            if (currentScroll > lastScrollTop) {
                taskbar.style.top = "-80px"; // Hide taskbar
            } else {
                taskbar.style.top = "0"; // Show taskbar
            }
            // Update the last scroll position
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
    </script>

</body>

</html>
