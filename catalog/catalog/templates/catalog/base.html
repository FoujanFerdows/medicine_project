<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MediQuick{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 26px;
            font-weight: bold;
            color: #3a0ca3;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: top 0.3s ease;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 90px;
            height: auto;
            margin-right: 10px;
        }

        .nav-links {
            font-size: 18px;
        }

        .nav-links a {
            margin-top: 10px;
            margin-right: 60px;
            text-decoration: none;
            color: #3a0ca3;
            font-weight: bold;
        }
    </style>

    {% block extra_styles %}{% endblock %}
</head>

<body>
    <!-- Fixed Top Bar -->
    <header class="top-bar">
        <div class="logo-container">
            <img src="{% static 'images/logo.png' %}" alt="MediQuick Logo">
            <span>MediQuick</span>
        </div>
        <div class="nav-links">
            <a href="{% url 'about' %}">About us</a>
            <a href="{% url 'contact' %}">Contact us</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </header>

    <!-- Add space below the fixed header -->
    <main style="padding-top: 90px;">
        {% block content %}{% endblock %}
    </main>

    <script>
        const topBar = document.querySelector('.top-bar');
        let lastScrollTop = 0;

        window.addEventListener('scroll', function () {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop && currentScroll > topBar.offsetHeight) {
                topBar.style.top = `-${topBar.offsetHeight}px`;
            } else {
                topBar.style.top = "0";
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
