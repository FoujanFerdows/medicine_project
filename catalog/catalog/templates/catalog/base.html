<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MediQuick{% endblock %}</title>

    {% load static %}  <!-- Load the static template tag -->

    <!-- Correct usage of static files -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <!-- 
    <header class="taskbar">
        <div class="logo-section">
            <img src="{% static 'images/logo.png' %}" alt="MediQuick Logo" class="logo">
            <h1 class="site-name">MediQuick</h1>
        </div>
        <nav>

                <li><a href="{% url 'about' %}">About Us</a></li>

                <li><a href="{% url 'signup' %}">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    -->

    <!-- Spacer to prevent content from being hidden under the fixed header -->
    <div class="header-spacer"></div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- JavaScript to Hide Header on Scroll -->
    <script>
        const taskbar = document.querySelector('.taskbar');
        let lastScrollTop = 0;

        window.addEventListener('scroll', function () {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                taskbar.style.top = "-80px";
            } else {
                taskbar.style.top = "0";
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
    </script>

</body>
</html>
